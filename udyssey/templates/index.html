<!DOCTYPE html>
<html>
<head>
  <title>Udyssey</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/application.css') }}" />

  <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBzVDoOcHizxh8_HfACj08b6uPT85kWWk">
  </script>
</head>
<body>
  <div id="map-canvas"></div>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle"
                data-toggle="collapse"
                data-target=".navbar-collapse">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          Udyssey
        </a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">
            <i class="fa fa-question"></i>
            About
          </a></li>
          <li><a href="#">
            <i class="fa fa-github"></i>
            GitHub
          </a></li>
          <li><a href="#">
            <i class="fa fa-check"></i>
            Sign In
          </a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid main-content">
    <div class="row">
      <div class="locations-bar col-md-3">
        <form class="input-group locations-form"
              data-bind="submit: addLocation">
          <input type="text" class="form-control" placeholder="Somewhere awesome"
                 data-bind="value: locationInput" />
          <span class="input-group-btn">
            <input type="submit" class="btn btn-success" value="Add" />
          </span>
        </form>
        <hr />
        <ul class="list-group locations-list"
            data-bind="foreach: {data: locations, as: 'location' }">
          <li class="list-group-item location">
            <a href="#"
               data-bind="text: location">
            </a>
            <a href="#" class="delete-location">
              <i class="fa fa-minus text-danger"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="map-placeholder col-md-9">
        &nbsp;
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="{{ url_for('static', filename='js/jquery-2.1.3.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/knockout-3.2.0.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/application.js') }}"></script>
</body>
</html>
